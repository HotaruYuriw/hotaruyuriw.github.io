<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ôn Từ Vựng Tiếng Trung - Modern Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <style>
    /* Giữ nguyên toàn bộ style cũ - rất đẹp rồi! */
    :root {
      --bg: #1a1b26;
      --surface: #24283b;
      --accent: #7aa2f7;
      --text: #a9b1d6;
      --subtext: #565f89;
      --correct: #9ece6a;
      --wrong: #f7768e;
      --shadow: rgba(0,0,0,0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: var(--surface);
      border-radius: 12px;
      box-shadow: 0 8px 32px var(--shadow);
      padding: 2rem;
      width: 100%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    #setup-area { text-align: center; }
    #language-select {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--subtext);
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 280px;
    }
    #start-btn {
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #start-btn:hover { background: #5a7ec7; transform: scale(1.05); }
    #quiz-area { display: none; }
    .word {
      font-size: 2.4rem;
      font-weight: bold;
      text-align: center;
      margin: 1.5rem 0 2.5rem;
      padding: 1rem;
      background: var(--bg);
      border-radius: 8px;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.2rem;
      margin: 1.5rem 0;
    }
    .option {
      padding: 1.3rem;
      background: var(--surface);
      border: 1px solid var(--subtext);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    /* ... phần còn lại của CSS giữ nguyên ... */
  </style>
</head>
<body>

<div class="container">
  <h1>Ôn Từ Vựng Tiếng Trung</h1>

  <div id="setup-area">
    <p style="margin-bottom: 1rem; color: var(--subtext);">
      Đặt file <strong>vocab_cn.xlsx</strong> cùng thư mục với file html này
    </p>
    <select id="language-select">
      <option value="cn">Tiếng Trung (vocab_cn.xlsx)</option>
      <!-- Có thể thêm lại các ngôn ngữ khác sau nếu cần -->
    </select>
    <br><br>
    <button id="start-btn" onclick="loadFile()">Bắt đầu ôn</button>
  </div>

  <div id="quiz-area">
    <div class="word" id="wordDisplay">—</div>

    <div class="options" id="optionsContainer"></div>

    <button id="next-btn">Tiếp theo →</button>

    <div class="progress" id="progress">Còn lại: — câu</div>
  </div>
</div>

<script>
let questions = [];
let queue = [];
let current = null;
let answered = false;

const wordEl = document.getElementById('wordDisplay');
const optionsContainer = document.getElementById('optionsContainer');
const nextBtn = document.getElementById('next-btn');
const progressEl = document.getElementById('progress');

async function loadFile() {
  const lang = document.getElementById('language-select').value;
  const fileName = `vocab_${lang}.xlsx`;

  try {
    const response = await fetch(fileName);
    if (!response.ok) throw new Error('Không tìm thấy file');
    const arrayBuffer = await response.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, {type: 'array'});
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, {header: 1});

    // Cấu trúc file vocab_cn.xlsx mong đợi:
    // Cột A: Nghĩa tiếng Việt 1
    // Cột B: Nghĩa tiếng Việt 2 (nếu có - có thể để trống)
    // Cột C: Từ tiếng Trung (Hán tự + pinyin nếu muốn)
    questions = rows
      .slice(1)
      .filter(r => r[2] && r[0]) // ít nhất phải có từ Trung + nghĩa 1
      .map(r => ({
        word: String(r[2]).trim(),           // từ tiếng Trung (hiển thị làm câu hỏi)
        a: String(r[0]).trim(),              // nghĩa tiếng Việt chính
        b: String(r[1] || "").trim()         // nghĩa phụ (nếu có)
      }));

    if (questions.length === 0) {
      alert('Không tìm thấy dữ liệu hợp lệ trong file vocab_cn.xlsx');
      return;
    }

    queue = [...questions];
    shuffle(queue);

    document.getElementById('setup-area').style.display = 'none';
    document.getElementById('quiz-area').style.display = 'block';

    nextQuestion();
  } catch (err) {
    alert('Lỗi tải file: ' + err.message + '\n' +
          '→ Đảm bảo file "vocab_cn.xlsx" nằm cùng thư mục\n' +
          '→ Mở file html bằng trình duyệt (không dùng file:// nếu có thể)');
  }
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// Phần còn lại của script (nextQuestion, updateProgress,...) giữ nguyên như bản cũ
function nextQuestion() {
  if (queue.length === 0) {
    wordEl.textContent = "Hoàn thành!";
    optionsContainer.innerHTML = '<p style="text-align:center; font-size:1.4rem; color:var(--accent); margin:3rem 0;">Chúc mừng! Bạn đã ôn xong toàn bộ từ vựng!</p>';
    nextBtn.style.display = 'none';
    progressEl.textContent = '';
    return;
  }

  current = queue.shift();
  answered = false;
  nextBtn.style.display = 'none';
  optionsContainer.classList.add('fade-in');

  wordEl.textContent = current.word;

  let choices = [current];
  while (choices.length < 4) {
    const rand = questions[Math.floor(Math.random() * questions.length)];
    if (!choices.some(c => c.a === rand.a && c.b === rand.b)) {
      choices.push(rand);
    }
  }
  shuffle(choices);

  optionsContainer.innerHTML = '';
  choices.forEach(item => {
    const div = document.createElement('div');
    div.className = 'option';
    div.innerHTML = `
      <div class="meaning-pair">
        <span>${item.a}</span>
        \( {item.b ? `<span> \){item.b}</span>` : ''}
      </div>
    `;

    div.onclick = () => {
      if (answered) return;
      answered = true;

      const isCorrect = item.a === current.a && item.b === current.b;

      div.classList.add('selected', isCorrect ? 'correct' : 'wrong');

      if (!isCorrect) {
        [...optionsContainer.children].forEach(child => {
          const spans = child.querySelectorAll('span');
          if (spans[0].textContent === current.a && 
              (!current.b || spans[1]?.textContent === current.b)) {
            child.classList.add('selected', 'correct');
          }
        });

        queue.push(current);
        if (queue.length > 5) {
          const temp = queue.shift();
          queue.push(temp);
        }

        nextBtn.style.display = 'block';
      } else {
        setTimeout(nextQuestion, 900); // Tự động sang câu tiếp theo khi đúng
      }

      updateProgress();
    };

    optionsContainer.appendChild(div);
  });

  updateProgress();
}

function updateProgress() {
  progressEl.textContent = `Còn lại: ${queue.length} câu`;
}

nextBtn.onclick = nextQuestion;
</script>
</body>
</html>
