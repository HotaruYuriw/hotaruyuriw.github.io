<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√în T·ª´ V·ª±ng</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <style>
    :root {
      --bg: #16161e;
      --surface: #1e1e2e;
      --accent: #89b4fa;
      --text: #cdd6f4;
      --subtext: #6c7086;
      --correct: #a6e3a1;
      --wrong: #f38ba8;
      --shadow: rgba(0, 0, 0, 0.55);
      --warning: #f9e2af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans SC', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    .container {
      background: var(--surface);
      border-radius: 16px;
      box-shadow: 0 12px 40px var(--shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 760px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 2rem;
      font-size: 2.1rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    /* Setup Area */
    #setup-area {
      text-align: center;
    }

    .setup-text {
      color: var(--subtext);
      margin-bottom: 1.2rem;
      font-size: 1.05rem;
    }

    .file-upload-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 420px;
      margin: 0 auto 1.5rem;
    }

    input[type="file"] {
      width: 100%;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
      border: 2px dashed var(--accent);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    input[type="file"]:hover {
      border-color: #74a3e0;
      background: rgba(137, 180, 250, 0.05);
    }

    .mode-selector {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .mode-btn {
      padding: 0.7rem 1.4rem;
      background: var(--bg);
      color: var(--text);
      border: 1.5px solid var(--subtext);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .mode-btn:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .mode-btn.active {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
      font-weight: 600;
    }

    #start-btn {
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 10px;
      padding: 1rem 2.2rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #start-btn:hover:not(:disabled) {
      background: #74a3e0;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(137, 180, 250, 0.3);
    }

    #start-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Quiz Area */
    #quiz-area {
      display: none;
    }

    .streak-indicator {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--surface);
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      border: 1.5px solid var(--warning);
      display: none;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: var(--warning);
      z-index: 10;
    }

    .streak-fire {
      font-size: 1.3rem;
    }

    .stats-bar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: var(--bg);
      border-radius: 10px;
      gap: 1rem;
    }

    .stat-item {
      text-align: center;
      flex: 1;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--subtext);
    }

    .correct-stat { color: var(--correct); }
    .wrong-stat { color: var(--wrong); }
    .total-stat { color: var(--accent); }

    .word {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin: 1.5rem 0 2.5rem;
      padding: 1.2rem;
      background: var(--bg);
      border-radius: 12px;
      box-shadow: inset 0 3px 12px var(--shadow);
      line-height: 1.3;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.3rem;
      margin: 1.8rem 0;
    }

    .option {
      padding: 1.5rem;
      background: var(--surface);
      border: 1.5px solid var(--subtext);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.35s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 140px;
    }

    .option:hover {
      border-color: var(--accent);
      transform: translateY(-6px);
      box-shadow: 0 10px 30px var(--shadow);
    }

    .option.selected.correct {
      background: rgba(166, 227, 161, 0.18);
      border-color: var(--correct);
      box-shadow: 0 0 0 4px rgba(166, 227, 161, 0.25);
    }

    .option.selected.wrong {
      background: rgba(243, 139, 168, 0.18);
      border-color: var(--wrong);
      box-shadow: 0 0 0 4px rgba(243, 139, 168, 0.25);
    }

    .meaning-pair {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .meaning-pair span:first-child {
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--text);
    }

    .meaning-pair span:last-child {
      color: var(--subtext);
      font-size: 0.95rem;
    }

    #next-btn {
      width: 100%;
      padding: 1.2rem;
      margin-top: 1.8rem;
      font-size: 1.15rem;
      color: var(--bg);
      background: var(--accent);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      display: none;
      font-weight: 600;
    }

    #next-btn:hover {
      background: #74a3e0;
    }

    .progress {
      text-align: center;
      color: var(--subtext);
      margin-top: 1.4rem;
      font-size: 1rem;
    }

    .completion-card {
      background: var(--bg);
      padding: 2.5rem;
      border-radius: 12px;
      text-align: center;
      grid-column: 1 / -1;
    }

    .completion-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--correct);
    }

    .completion-stats {
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .completion-stat {
      font-size: 1.2rem;
      padding: 0.8rem;
      background: var(--surface);
      border-radius: 8px;
    }

    .restart-btn {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    .restart-btn:hover {
      background: #74a3e0;
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .pulse {
      animation: pulse 0.5s ease-in-out;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .options {
        grid-template-columns: 1fr;
      }
      
      .streak-indicator {
        position: static;
        margin: 0 auto 1rem;
        width: fit-content;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 0.8rem;
      }

      .word {
        font-size: 2.2rem;
      }

      .mode-selector {
        flex-direction: column;
      }

      .mode-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üéì √în T·ª´ V·ª±ng Ti·∫øng Trung</h1>

  <!-- Setup Area -->
  <div id="setup-area">
    <p class="setup-text">
      Ch·ªçn file <strong>vocab</strong> t·ª´ m√°y t√≠nh c·ªßa b·∫°n
    </p>
    
    <div class="file-upload-wrapper">
      <input type="file" id="fileInput" accept=".xlsx,.xls" />
    </div>
    
    <div class="mode-selector">
      <button class="mode-btn active" data-mode="normal">
        üìù Th∆∞·ªùng (4 ƒë√°p √°n)
      </button>
      <button class="mode-btn" data-mode="hard">
        üí™ Kh√≥ (6 ƒë√°p √°n)
      </button>
      <button class="mode-btn" data-mode="timed">
        ‚è±Ô∏è Gi·ªõi h·∫°n th·ªùi gian
      </button>
    </div>
    
    <button id="start-btn" disabled>B·∫Øt ƒë·∫ßu √¥n</button>
  </div>

  <!-- Quiz Area -->
  <div id="quiz-area">
    <div class="streak-indicator" id="streakIndicator">
      <span class="streak-fire">üî•</span>
      <span id="streakCount">0</span>
    </div>

    <div class="stats-bar" id="statsBar">
      <div class="stat-item">
        <span class="stat-value correct-stat" id="correctCount">0</span>
        <span class="stat-label">‚úÖ ƒê√∫ng</span>
      </div>
      <div class="stat-item">
        <span class="stat-value wrong-stat" id="wrongCount">0</span>
        <span class="stat-label">‚ùå Sai</span>
      </div>
      <div class="stat-item">
        <span class="stat-value total-stat" id="totalCount">0</span>
        <span class="stat-label">üìä T·ªïng c√¢u</span>
      </div>
    </div>

    <div class="word" id="wordDisplay">‚Äî</div>

    <div class="options" id="optionsContainer"></div>

    <button id="next-btn">Ti·∫øp theo ‚Üí</button>

    <div class="progress" id="progress">C√≤n l·∫°i: ‚Äî c√¢u</div>
  </div>
</div>

<script>
let questions = [];
let queue = [];
let current = null;
let answered = false;
let stats = { correct: 0, wrong: 0, total: 0 };
let streak = 0;
let maxStreak = 0;
let mode = 'normal';
let timeLimit = 10;
let timer = null;
let timerInterval = null;

const wordEl = document.getElementById('wordDisplay');
const optionsContainer = document.getElementById('optionsContainer');
const nextBtn = document.getElementById('next-btn');
const progressEl = document.getElementById('progress');
const correctCountEl = document.getElementById('correctCount');
const wrongCountEl = document.getElementById('wrongCount');
const totalCountEl = document.getElementById('totalCount');
const streakIndicator = document.getElementById('streakIndicator');
const streakCountEl = document.getElementById('streakCount');
const fileInput = document.getElementById('fileInput');
const startBtn = document.getElementById('start-btn');

// File input handler
fileInput.addEventListener('change', function(e) {
  if (e.target.files.length > 0) {
    startBtn.disabled = false;
    startBtn.textContent = 'B·∫Øt ƒë·∫ßu √¥n';
  } else {
    startBtn.disabled = true;
    startBtn.textContent = 'Vui l√≤ng ch·ªçn file';
  }
});

// Mode selection
document.querySelectorAll('.mode-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    mode = btn.dataset.mode;
  });
});

// Start button
startBtn.addEventListener('click', loadSelectedFile);

function loadSelectedFile() {
  const file = fileInput.files[0];
  
  if (!file) {
    alert('‚ö†Ô∏è Vui l√≤ng ch·ªçn file vocab_cn.xlsx tr∆∞·ªõc!');
    return;
  }

  startBtn.textContent = '‚è≥ ƒêang t·∫£i...';
  startBtn.disabled = true;

  const reader = new FileReader();
  
  reader.onload = function(e) {
    try {
      const arrayBuffer = e.target.result;
      const workbook = XLSX.read(arrayBuffer, {type: 'array'});
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, {header: 1});

      // Parse data: [Nghƒ©a 1, Nghƒ©a 2, T·ª´ Trung]
      questions = rows
        .slice(1)
        .filter(r => r[2] && r[0] && String(r[2]).trim())
        .map(r => ({
          word: String(r[2]).trim(),
          a: String(r[0]).trim(),
          b: r[1] ? String(r[1]).trim() : ""
        }));

      if (questions.length === 0) {
        alert('‚ùå Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu h·ª£p l·ªá!\n\nKi·ªÉm tra file c√≥ ƒë·ªß 3 c·ªôt:\n- C·ªôt 1: Nghƒ©a ti·∫øng Vi·ªát ch√≠nh\n- C·ªôt 2: Nghƒ©a ph·ª• (c√≥ th·ªÉ ƒë·ªÉ tr·ªëng)\n- C·ªôt 3: T·ª´ ti·∫øng Trung');
        startBtn.textContent = 'B·∫Øt ƒë·∫ßu √¥n';
        startBtn.disabled = false;
        return;
      }

      // Initialize game
      queue = [...questions];
      shuffle(queue);
      
      stats = { correct: 0, wrong: 0, total: 0 };
      streak = 0;
      maxStreak = 0;
      updateStats();

      document.getElementById('setup-area').style.display = 'none';
      document.getElementById('quiz-area').style.display = 'block';

      nextQuestion();
      
    } catch (err) {
      alert('‚ùå L·ªói ƒë·ªçc file: ' + err.message);
      startBtn.textContent = 'B·∫Øt ƒë·∫ßu √¥n';
      startBtn.disabled = false;
    }
  };
  
  reader.onerror = function() {
    alert('‚ùå Kh√¥ng th·ªÉ ƒë·ªçc file!');
    startBtn.textContent = 'B·∫Øt ƒë·∫ßu √¥n';
    startBtn.disabled = false;
  };
  
  reader.readAsArrayBuffer(file);
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function updateStats() {
  correctCountEl.textContent = stats.correct;
  wrongCountEl.textContent = stats.wrong;
  totalCountEl.textContent = stats.total;
  
  if (streak > 0) {
    streakIndicator.style.display = 'flex';
    streakCountEl.textContent = streak;
    if (streak >= 5) {
      streakIndicator.classList.add('pulse');
      setTimeout(() => streakIndicator.classList.remove('pulse'), 500);
    }
  } else {
    streakIndicator.style.display = 'none';
  }
}

function showCompletion() {
  const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
  
  optionsContainer.innerHTML = `
    <div class="completion-card">
      <div class="completion-title">üéâ Ho√†n th√†nh!</div>
      <div class="completion-stats">
        <div class="completion-stat">
          <strong>üéØ ƒê·ªô ch√≠nh x√°c:</strong> ${accuracy}%
        </div>
        <div class="completion-stat">
          <strong>‚úÖ S·ªë c√¢u ƒë√∫ng:</strong> ${stats.correct}/${stats.total}
        </div>
        <div class="completion-stat">
          <strong>‚ùå S·ªë c√¢u sai:</strong> ${stats.wrong}
        </div>
        <div class="completion-stat">
          <strong>üî• Chu·ªói d√†i nh·∫•t:</strong> ${maxStreak} c√¢u li√™n ti·∫øp
        </div>
      </div>
      <button class="restart-btn" onclick="restart()">üîÑ L√†m l·∫°i</button>
    </div>
  `;
}

function restart() {
  queue = [...questions];
  shuffle(queue);
  stats = { correct: 0, wrong: 0, total: 0 };
  streak = 0;
  maxStreak = 0;
  updateStats();
  nextQuestion();
}

function nextQuestion() {
  if (timer) clearTimeout(timer);
  if (timerInterval) clearInterval(timerInterval);
  
  if (queue.length === 0) {
    wordEl.textContent = "üéä Ho√†n th√†nh!";
    showCompletion();
    nextBtn.style.display = 'none';
    progressEl.textContent = '';
    return;
  }

  current = queue.shift();
  answered = false;
  nextBtn.style.display = 'none';
  optionsContainer.classList.add('fade-in-up');
  setTimeout(() => optionsContainer.classList.remove('fade-in-up'), 600);

  wordEl.textContent = current.word;

  // Generate choices based on mode
  const numChoices = mode === 'hard' ? 6 : 4;
  let choices = [current];
  
  while (choices.length < numChoices) {
    const rand = questions[Math.floor(Math.random() * questions.length)];
    if (!choices.some(c => c.word === rand.word)) {
      choices.push(rand);
    }
  }
  shuffle(choices);

  optionsContainer.innerHTML = '';
  optionsContainer.style.gridTemplateColumns = mode === 'hard' ? 'repeat(2, 1fr)' : 'repeat(2, 1fr)';
  
  choices.forEach(item => {
    const div = document.createElement('div');
    div.className = 'option';
    div.innerHTML = `
      <div class="meaning-pair">
        <span>${item.a}</span>
        ${item.b ? `<span>${item.b}</span>` : ''}
      </div>
    `;

    div.addEventListener('click', () => handleAnswer(div, item));
    optionsContainer.appendChild(div);
  });

  // Timed mode
  if (mode === 'timed') {
    let timeLeft = timeLimit;
    progressEl.textContent = `C√≤n l·∫°i: ${queue.length} c√¢u | ‚è±Ô∏è ${timeLeft}s`;
    
    timerInterval = setInterval(() => {
      timeLeft--;
      progressEl.textContent = `C√≤n l·∫°i: ${queue.length} c√¢u | ‚è±Ô∏è ${timeLeft}s`;
      
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        if (!answered) {
          handleTimeout();
        }
      }
    }, 1000);
  } else {
    updateProgress();
  }
}

function handleTimeout() {
  answered = true;
  stats.wrong++;
  stats.total++;
  streak = 0;
  updateStats();
  
  wordEl.classList.add('shake');
  setTimeout(() => wordEl.classList.remove('shake'), 400);
  
  playSound(false);
  
  // Highlight correct answer
  [...optionsContainer.children].forEach(child => {
    const spans = child.querySelectorAll('span');
    if (spans[0].textContent === current.a) {
      child.classList.add('selected', 'correct');
    }
  });
  
  queue.push(current);
  nextBtn.style.display = 'block';
  updateProgress();
}

function handleAnswer(div, item) {
  if (answered) return;
  if (timerInterval) clearInterval(timerInterval);
  
  answered = true;
  stats.total++;

  const isCorrect = item.word === current.word;

  if (isCorrect) {
    stats.correct++;
    streak++;
    if (streak > maxStreak) maxStreak = streak;
    
    div.classList.add('selected', 'correct', 'pulse');
    playSound(true);
    
    setTimeout(nextQuestion, 900);
  } else {
    stats.wrong++;
    streak = 0;
    
    div.classList.add('selected', 'wrong', 'shake');
    playSound(false);
    
    // Highlight correct answer
    [...optionsContainer.children].forEach(child => {
      const spans = child.querySelectorAll('span');
      if (spans[0].textContent === current.a &&
          (!current.b || (spans[1] && spans[1].textContent === current.b))) {
        child.classList.add('selected', 'correct');
      }
    });
    
    queue.push(current);
    nextBtn.style.display = 'block';
  }

  updateStats();
  updateProgress();
}

function playSound(correct) {
  try {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    if (correct) {
      oscillator.frequency.value = 800;
      gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.2);
    } else {
      oscillator.frequency.value = 200;
      gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.3);
    }
  } catch (e) {
    // Ignore audio errors
  }
}

function updateProgress() {
  progressEl.textContent = `C√≤n l·∫°i: ${queue.length} c√¢u`;
}

nextBtn.addEventListener('click', nextQuestion);
</script>
</body>
</html>
