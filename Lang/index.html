<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ôn Từ Vựng Tiếng Trung - Modern Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <style>
    :root {
      --bg: #1a1b26;
      --surface: #24283b;
      --accent: #7aa2f7;
      --text: #a9b1d6;
      --subtext: #565f89;
      --correct: #9ece6a;
      --wrong: #f7768e;
      --shadow: rgba(0,0,0,0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: var(--surface);
      border-radius: 12px;
      box-shadow: 0 8px 32px var(--shadow);
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-shadow: 0 2px 4px var(--shadow);
    }

    #setup-area {
      text-align: center;
    }

    input[type="file"] {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--subtext);
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
    }

    #start-btn {
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    #start-btn:hover {
      background: #5a7ec7;
      transform: scale(1.05);
    }

    #quiz-area {
      display: none;
    }

    .word {
      font-size: 2.4rem;
      font-weight: bold;
      text-align: center;
      margin: 1.5rem 0 2.5rem;
      padding: 1.2rem;
      background: var(--bg);
      border-radius: 8px;
      box-shadow: inset 0 2px 8px var(--shadow);
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.2rem;
      margin: 1.5rem 0;
    }

    .option {
      padding: 1.3rem;
      background: var(--surface);
      border: 1px solid var(--subtext);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      min-height: 130px;
    }

    .option:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: 0 4px 16px var(--shadow);
    }

    .option.selected.correct {
      background: rgba(158,206,106,0.2);
      border-color: var(--correct);
      box-shadow: 0 0 0 3px rgba(158,206,106,0.3);
    }

    .option.selected.wrong {
      background: rgba(247,118,142,0.2);
      border-color: var(--wrong);
      box-shadow: 0 0 0 3px rgba(247,118,142,0.3);
    }

    .meaning-pair {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .meaning-pair span:first-child {
      font-weight: bold;
      color: var(--text);
    }

    .meaning-pair span:last-child {
      color: var(--subtext);
      font-size: 0.9rem;
    }

    #next-btn {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: var(--bg);
      background: var(--accent);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      display: none;
    }

    #next-btn:hover {
      background: #5a7ec7;
      transform: scale(1.02);
    }

    .progress {
      text-align: center;
      color: var(--subtext);
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Ôn Từ Vựng Tiếng Trung</h1>

  <div id="setup-area">
    <p style="margin-bottom: 1.2rem; color: var(--subtext);">
      Chọn file <strong>vocab_cn.xlsx</strong> từ máy tính của bạn
    </p>
    <input type="file" id="fileInput" accept=".xlsx" />
    <br><br>
    <button id="start-btn" onclick="loadSelectedFile()">Bắt đầu ôn</button>
  </div>

  <div id="quiz-area">
    <div class="word" id="wordDisplay">—</div>

    <div class="options" id="optionsContainer"></div>

    <button id="next-btn">Tiếp theo →</button>

    <div class="progress" id="progress">Còn lại: — câu</div>
  </div>
</div>

<script>
let questions = [];
let queue = [];
let current = null;
let answered = false;

const wordEl = document.getElementById('wordDisplay');
const optionsContainer = document.getElementById('optionsContainer');
const nextBtn = document.getElementById('next-btn');
const progressEl = document.getElementById('progress');

async function loadSelectedFile() {
  const fileInput = document.getElementById('fileInput');
  const file = fileInput.files[0];
  
  if (!file) {
    alert('Vui lòng chọn file vocab_cn.xlsx trước!');
    return;
  }

  try {
    const arrayBuffer = await file.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, {type: 'array'});
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, {header: 1});

    questions = rows
      .slice(1)
      .filter(r => r[2] && r[0]) // Ít nhất có từ Trung + nghĩa chính
      .map(r => ({
        word: String(r[2]).trim(),           // Từ tiếng Trung (hiển thị câu hỏi)
        a: String(r[0]).trim(),              // Nghĩa tiếng Việt chính
        b: String(r[1] || "").trim()         // Nghĩa phụ (nếu có)
      }));

    if (questions.length === 0) {
      alert('Không tìm thấy dữ liệu hợp lệ trong file!\nKiểm tra lại định dạng file.');
      return;
    }

    queue = [...questions];
    shuffle(queue);

    document.getElementById('setup-area').style.display = 'none';
    document.getElementById('quiz-area').style.display = 'block';

    nextQuestion();
  } catch (err) {
    alert('Lỗi khi đọc file: ' + err.message + '\nĐảm bảo file là .xlsx hợp lệ.');
  }
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function nextQuestion() {
  if (queue.length === 0) {
    wordEl.textContent = "Hoàn thành!";
    optionsContainer.innerHTML = '<p style="text-align:center; font-size:1.4rem; color:var(--accent); margin:3rem 0;">Chúc mừng! Bạn đã ôn xong toàn bộ từ vựng!</p>';
    nextBtn.style.display = 'none';
    progressEl.textContent = '';
    return;
  }

  current = queue.shift();
  answered = false;
  nextBtn.style.display = 'none';
  optionsContainer.classList.add('fade-in');

  wordEl.textContent = current.word;

  let choices = [current];
  while (choices.length < 4) {
    const rand = questions[Math.floor(Math.random() * questions.length)];
    if (!choices.some(c => c.word === rand.word)) {
      choices.push(rand);
    }
  }
  shuffle(choices);

  optionsContainer.innerHTML = '';
  choices.forEach(item => {
    const div = document.createElement('div');
    div.className = 'option';
    div.innerHTML = `
      <div class="meaning-pair">
        <span>${item.a}</span>
        \( {item.b ? `<span> \){item.b}</span>` : ''}
      </div>
    `;

    div.onclick = () => {
      if (answered) return;
      answered = true;

      const isCorrect = item.word === current.word;

      div.classList.add('selected', isCorrect ? 'correct' : 'wrong');

      if (!isCorrect) {
        [...optionsContainer.children].forEach(child => {
          const spans = child.querySelectorAll('span');
          if (spans[0].textContent === current.a &&
              (!current.b || spans[1]?.textContent === current.b)) {
            child.classList.add('selected', 'correct');
          }
        });

        queue.push(current);
        if (queue.length > 5) {
          const temp = queue.shift();
          queue.push(temp);
        }

        nextBtn.style.display = 'block';
      } else {
        setTimeout(nextQuestion, 900);
      }

      updateProgress();
    };

    optionsContainer.appendChild(div);
  });

  updateProgress();
}

function updateProgress() {
  progressEl.textContent = `Còn lại: ${queue.length} câu`;
}

nextBtn.onclick = nextQuestion;
</script>
</body>
</html>
